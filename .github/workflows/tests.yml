name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: ps5deals_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Create test .env file
      run: |
        echo "TELEGRAM_BOT_TOKEN=test_token_123" > .env
        echo "DATABASE_URL=postgresql+asyncpg://postgres:testpassword@localhost:5432/ps5deals_test" >> .env
        echo "REDIS_URL=redis://localhost:6379/0" >> .env
        echo "ADMIN_USER_ID=123456789" >> .env
        echo "LOG_LEVEL=INFO" >> .env
    
    - name: Run unit tests
      run: |
        python -m pytest tests/test_config.py -v
        python -m pytest tests/test_helpers.py -v
        python -m pytest tests/test_scraper.py -v
    
    - name: Run sanity tests
      run: |
        python -m pytest tests/test_sanity.py -v
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:testpassword@localhost:5432/ps5deals_test
    
    - name: Generate coverage report
      run: |
        python -m pytest tests/ --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
